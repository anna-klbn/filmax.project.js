<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <header class="header-container">
      <div class="header__content">
        <a href="./index.html" class="logo">FILMAX</a>
        <button
          type="button"
          class="button__menu"
          aria-expanded="false"
          aria-controls="menu-container"
          data-menu-button
        >
          <svg class="menu__svg" width="24px" height="16px" aria-label="menu">
            <use
              href="./images/symbol-defs.svg#icon-close_menu"
              class="icon-close"
            ></use>
            <use
              href="./images/symbol-defs.svg#icon-menu"
              class="icon-menu"
            ></use>
          </svg>
        </button>
        <div class="menu-container" data-menu id="menu-container">
          <nav class="site-nav">
            <ul class="site-nav__list">
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Popular</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Top rated</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Upcoming</a>
              </li>
            </ul>
          </nav>
        </div>

        <form class="form">
          <input
            type="text"
            class="header__search"
            name="searchQuery"
            placeholder="Search"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </header>
    <main class="container">
      <div class="movies"></div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
