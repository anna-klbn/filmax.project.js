<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="header__content">
        <a href="./index.html" class="logo">FILMAX</a>
        <button
          type="button"
          class="button__menu"
          aria-expanded="false"
          aria-controls="menu-container"
          data-menu-button
        >
          <svg class="menu__svg" width="24px" height="16px" aria-label="menu">
            <use
              href="./images/symbol-defs.svg#icon-close_menu"
              class="icon-close"
            ></use>
            <use
              href="./images/symbol-defs.svg#icon-menu"
              class="icon-menu"
            ></use>
          </svg>
        </button>
        <div class="menu-container" data-menu id="menu-container"></div>
        <form class="form">
          <input
            type="text"
            class="header__search"
            name="searchQuery"
            placeholder="Search"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </header>
    <main class="content">
      <section class="swiper home" id="home">
        <div class="swiper-wrapper">
          <div class="swiper-slide container">
            <img
              class="swiper-img"
              src="https://miro.medium.com/max/1400/1*BR2RiTRoYor9xSrzEgxLWQ.jpeg"
            />
          </div>
          <div class="swiper-slide container">
            <img
              class="swiper-img"
              src="https://fireseo.ru/wp-content/uploads/2022/06/programming.jpeg"
            />
          </div>
          <div class="swiper-slide container">
            <img
              class="swiper-img"
              src="https://img.freepik.com/free-vector/neon-lights-background-theme_52683-44625.jpg?w=2000"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg
        "
            />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </section>
      <section class="main-section">
        <div class="main-div">
          <h2 class="main-title">popular</h2>
          <!-- <a class="main-link">view all</a> -->
        </div>
        <div class="movies-container"></div>
      </section>
      <section class="main-section">
        <div class="main-div">
          <h2 class="main-title">top rated</h2>
          <!-- <a class="main-link">view all</a> -->
        </div>
        <div class="top-container"></div>
      </section>
      <section class="main-section">
        <div class="main-div">
          <h2 class="main-title">upcoming</h2>
          <!-- <a class="main-link">view all</a> -->
        </div>
        <div class="upcoming-container"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="networks-container">
          <ul class="networks-list">
            <li class="networks-item">
              <a class="networks-link" href="https://ua.linkedin.com/">
                <svg class="networks-icon" width="30px" height="30px">
                  <use href="./images/symbol-defs.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
            <li class="networks-item">
              <a class="networks-link" href="https://twitter.com/">
                <svg class="networks-icon" width="30px" height="30px">
                  <use href="./images/symbol-defs.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="networks-item">
              <a class="networks-link" href="https://www.facebook.com/">
                <svg class="networks-icon" width="30px" height="30px">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="networks-item">
              <a class="networks-link" href="https://www.instagram.com/">
                <svg class="networks-icon" width="30px" height="30px">
                  <use href="./images/symbol-defs.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
          <ul class="footer-text">
            <li class="footer-item">Conditions of Use</li>
            <li class="footer-item">Privacy & Policy</li>
            <li class="footer-item">Press Room</li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
